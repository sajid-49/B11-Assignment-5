<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment-5</title>

    <!-- Link to DaisyUi & TailWind -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <style>
      .google-font {
        font-family: "Poppins", sans-serif;
        font-weight: 400;
        font-style: normal;
      }
    </style>
  </head>
  <body class="google-font w-7xl mx-auto">
    <header>
      <nav
        class="flex justify-between items-center shadow-xl rounded-xl bg-[#FFFFFF] h-[100px] mt-[24px] mb-[20px] py-[18px] px-[24px]"
      >
        <!-- Left side -->
        <div class="flex items-center gap-3">
          <div><img src="./assets/logo.png" alt="" /></div>
          <h1 class="text-4xl">Dev<span class="font-bold">Board</span></h1>
        </div>

        <!-- Right side -->
        <div class="flex items-center gap-10">
          <div class="flex items-center gap-3 bg-[#F4F7FF] rounded-full p-4">
            <div><img src="./assets/checkbox.png" alt="" /></div>
            <p class="font-bold text-3xl">23</p>
          </div>

          <button class="cursor-pointer">
            <img src="./assets/theme-btn.png" alt="" />
          </button>
        </div>
      </nav>
    </header>

    <main class="flex gap-6">
      <!-- Main section -->
      <section class="bg-[#FFFFFF] rounded-2xl shadow-xl w-[1146px] p-6">
        <!-- top section -->
        <div class="flex gap-6 mb-[64px]">
          <!-- left div -->
          <div
            class="flex gap-5 w-[250px] rounded-xl bg-[#F4F7FF] py-[25px] px-[20px]"
          >
            <div class="bg-[#FFFFFF] rounded-full p-[18px]">
              <img src="./assets/checkbox.png" alt="" />
            </div>
            <div>
              <p class="font-medium text-base">Task Assigned</p>
              <p class="font-bold text-3xl">05</p>
            </div>
          </div>

          <!-- center div -->
          <div
            class="w-[430px] rounded-xl flex justify-center items-center gap-5 bg-gradient-to-r from-[#3752FD] via-[#6C7FFA] to-[#9BA8F8] cursor-pointer"
          >
            <div><img src="./assets/board.png" alt="" /></div>
            <div>
              <p class="text-2xl font-medium text-[#FFFFFF]">
                Discover Something <br />
                New Today!
              </p>
            </div>
          </div>

          <!-- right div -->
          <div
            class="w-[250px] flex justify-center items-center gap-4 bg-[#F4F7FF] rounded-xl"
          >
            <div class="p-4 rounded-full bg-[#FFFFFF]">
              <img src="./assets/calender.png" alt="" />
            </div>
            <div>
              <p class="text-xl">
                Wed ,<br />
                <span class="font-bold">Mar 06 2025</span>
              </p>
            </div>
          </div>
        </div>

        <!-- Cards section -->
        <div></div>
      </section>

      <!-- Right side section -->
      <aside class="bg-[#FFFFFF] rounded-2xl shadow-xl w-[340px]"></aside>
    </main>
  </body>
</html>
